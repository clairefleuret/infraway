apiVersion: apps/v1
kind: Deployment
metadata:
  name: poster
  namespace: findingway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: findingway
      component: poster
  template:
    metadata:
      labels:
        app: findingway
        component: poster
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
      - name: github
      containers:
      - name: poster
        image: ghcr.io/naurffxiv/findingway/poster:none
        envFrom:
        - secretRef:
            name: env
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

